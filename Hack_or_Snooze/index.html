<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:
     - Michael Hueter: initial creation, 2018
     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - Aimee Wildstone: learned about DOM manipulation and APIs, 2021
  -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

<!-- top navigation bar -->
<nav>
  <div class="navbar-brand">
    <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
  </div>
  <div class="nav-left">
    <a class="nav-link hidden" href="#" id="story-submit">Submit</a>
    <a class="nav-link hidden" href="#" id="user-favorites">Favorites</a>
    <a class="nav-link hidden" href="#" id="user-stories">My Stories</a>
  </div>
  <div class="nav-right">
    <a class="nav-link" href="#" id="nav-login">Login/SignUp</a>
    <a class="nav-link" href="#" id="nav-user-profile"></a>
    <a class="hidden" id="nav-logout" href="#"><small>(Logout)</small></a>
  </div>
</nav>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="favorites-container container">
  <ol id="current-user-favorites" class="stories-list hidden"></ol>
</section>

<section class="stories-container container">
  <ol id="current-user-stories" class="stories-list hidden"></ol>
</section>

<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading...</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list hidden"></ol>

</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Story Submit form -->
  <form action="#" id="story-submit-form" class="story-form hidden" method="post">
    <h4>Submit New Story</h4>
    <div>
      <label for="author-name">Author:</label>
      <input id="author-name" placeholder="author name">
    </div>
    <div>
      <label for="story-title">Title:</label>
      <input id="story-title" placeholder="story title">
    </div>
    <div>
      <label for="story-url">URL:</label>
      <input id="story-url" placeholder="story url">
    </div>
    <button type="submit">Submit</button>
  </form>

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">Username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">Password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">Login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">Name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">Username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">Password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">Create Account</button>
  </form>
</section>

<!-- Library JS & our JS -->
<script src="https://unpkg.com/jquery"></script>
<!-- <script src="https://unpkg.com/axios/dist/axios.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

<script src="js/models.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/user.js"></script>
<script src="js/stories.js"></script>

</body>
</html>
